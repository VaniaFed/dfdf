<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,400,500,700,900" rel="stylesheet">
    <script src="index.js"></script>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Флорист</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="modal_bg hidden"></div>
      <div class="container__modal container__modal__end hidden">
        <div class="modal__inner">
          <h1 class="modal__inner__head">Время истекло</h1>
          <p class="modal__inner__text" id="result__cont_game">Ваш результат:</p>
          <input class="modal__inner__button" id="restart_game" type="button" value="Начать заново">
        </div>
      </div>
      <div class="container__modal container__modal__start hidden">
        <div class="modal__inner">
          <h1 class="modal__inner__head">Флорист</h1>
          <p class="modal__inner__text">Совпадает ли текст цвета слева со значение цвета справа?</p>
          <input class="modal__inner__button" id="start_game" type="button" value="Начать игру">
        </div>
      </div>
      <div class="container content__container">
        <header class="header__container">
          <p class="header_game_name">Флорист</p>
        </header>
        <div class="container__work">
          <div class="container_info">
            <div class="timer">Timer: 0</div>
            <div class="score">Score: 0</div>
          </div>
        </div>
        <div class="container__work__inner">
          <div class="color-row_items">
            <div class="color-item" id="color_text1">Красный</div>
            <div class="color-item" id="color_value1">Зеленый</div>
          </div>
          <div class="bottom_info">
            <div class="bottom_info__text_question">Совпадают ли?</div><a class="bottom_info__button_answer" id="yes" href="#">Да</a><a class="bottom_info__button_answer" id="not" href="#">Нет</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
